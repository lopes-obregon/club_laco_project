<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro de Equipe</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>Cadastro de Equipe</h1>
    <form id="teamForm">
        <label for="teamName">Nome da Equipe:</label>
        <input type="text" id="teamName" name="teamName" required>
        
        <label for="teamMembers">Membros da Equipe:</label>
        <textarea id="teamMembers" name="teamMembers" rows="4" required></textarea>
        
        <button type="submit">Cadastrar</button>
    </form>
</body>
</html>
